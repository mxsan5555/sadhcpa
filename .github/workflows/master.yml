name: Deploy to GoDaddy cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: Make setup-ssh.sh Executable
        run: chmod +x setup-ssh.sh

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.CPANEL_SSH_KEY }}
        run: ./setup-ssh.sh

      - name: Deploy to GoDaddy cPanel
        run: |
          rsync -avz --delete --exclude '.git*' dist/ makemytaxes@sadhcpa.com:/home/makemytaxes/public_html/sadhcpa.com
